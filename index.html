<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://use.typekit.net/lqf7nav.css">
    <title>Stop Watch</title>
</head>
<body>
    <div class="stopwatch">
        <h1><span class="gold">SKINKS</span> STOPWATCH</h1>
        <div class="circle">
          <span class="time" id="display">00:00:00</span>
        </div>
  
        <div class="controls">
          <button class="buttonPlay">
            <ion-icon name="play-outline" class="button" id="playButton"></ion-icon>
            <ion-icon name="pause-outline" class="button" id="pauseButton" ></ion-icon>
          </button>
  
          <button class="buttonReset">
            <ion-icon name="stop-circle-outline" class="button" id="resetButton"></ion-icon>
          </button>

          <button class="buttonSaved">
            <ion-icon name="bookmark-outline" class="button" id="savedButton"></ion-icon>
          </button>
        </div>

        <div class="saved">
          <div class="box2" id="box2">
            <center><h1>HISTORY</h1>
              <div class="history" id="history">
                  <ul id="ulist"></ul>
              </div>
            </center>
        </div>
        </div>
      </div>
    <script src="script.js"></script>   
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
